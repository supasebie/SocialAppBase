<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">InPrompts</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Disabled</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async)" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome</a>
      <div *dropdownMenu class="dropdown-menu mt-1">
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form *ngIf="(accountService.currentUser$ | async) === null"
      #loginForm="ngForm"
      (ngSubmit)="login()"
      autocomplete="off"
      class="d-flex"
      role="search"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="search"
        placeholder="Username"
        aria-label="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="search"
        placeholder="Password"
        aria-label="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
